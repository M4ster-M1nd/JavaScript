<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeScript template</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="route-search">
    <form action method enctype id='form'>
      <div class="route-search__input-box">
        <input name="src">
      </div>
      <div class="route-search__input-box">
        <input name="dst">
      </div>
      <div class="route-search__submit-box">
        <button type="submit" id="form-submit">ПОИСК</button>
      </div>
    </form>
  </div>
  <section class="section">
    <div class="section__left-content">
      <h3 class="section__title">Станции</h3>

      <div class="section__content">
        <ul class="station-list" id="station-list">
          <template id="station-list__item">
            <li class="station-list__item">
              <h4 class="station-list__title" data-source="name">
                Станция
              </h4>

              <div class="station-list__info">
                <span class="data">
                  <span class="data__name">ID:</span>
                  <span class="data__value" data-source="id"> 0</span>
                </span>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </div>

    <div class="section__right-content">
      <h3 class="section__title">Маршруты</h3>

      <div class="section__content">
        <ul class="station-list" id="route-list">
          <template id="route-list__item">
            <li class="station-list__item">
              <h4 class="station-list__title" data-source="name">
                Станция
              </h4>

              <div class="station-list__info">
                <span class="data">
                  <span class="data__name">ID:</span>
                  <span class="data__value" data-source="id"> 0</span>
                </span>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </div>

  </section>
  <script src="utils3.js"></script>
  <script src="script3data.js"></script>
  <script src="script3.js"></script>

</body>

</html>
